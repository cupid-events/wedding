<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לוח בקרה אישורי הגעה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .summary-card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            color: white;
        }
        .summary-card:hover {
            transform: translateY(-5px);
        }
        .summary-card h3 {
            margin-top: 0;
            color: white;
        }
        .summary-card .count {
            font-size: 2.5em;
            font-weight: bold;
            color: white;
        }
        #fullList {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #fullList h2 {
            margin-top: 0;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .table-responsive {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: right;
            white-space: nowrap;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
            max-width: 600px;
        }
        .close {
            color: #aaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #card-כן {
            background-color: #4CAF50; /* ירוק */
        }
        #card-לא {
            background-color: #F44336; /* אדום */
        }
        #card-אולי {
            background-color: #FF9800; /* כתום */
        }
        #card-אין-מענה {
            background-color: #6c757d; /* אפור */
        }
        /* סמן באדום שורות ללא מספר טלפון */
        .highlight-red {
            background-color: #ffcccc !important; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>לוח בקרה אישורי הגעה</h1>
        <div class="summary-grid">
            <div class="summary-card" id="card-כן">
                <h3>מגיעים</h3>
                <p class="count" id="count-כן">0</p>
            </div>
            <div class="summary-card" id="card-לא">
                <h3>לא מגיעים</h3>
                <p class="count" id="count-לא">0</p>
            </div>
            <div class="summary-card" id="card-אולי">
                <h3>אולי</h3>
                <p class="count" id="count-אולי">0</p>
            </div>
            <div class="summary-card" id="card-אין-מענה">
                <h3>אין מענה</h3>
                <p class="count" id="count-אין-מענה">0</p>
            </div>
        </div>

        <div id="fullList">
            <h2>רשימה מלאה</h2>
            <p id="loadingMessage">טוען נתונים...</p>
            <div class="table-responsive">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>שם מלא</th>
                            <th>מספר טלפון</th>
                            <th>עדכון סטטוס</th>
                            <th>כמה</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <div class="table-responsive">
                <table id="modalTable">
                    <thead>
                        <tr>
                            <th>שם מלא</th>
                            <th>מספר טלפון</th>
                            <th>כמה</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxCi6cq9I95eJ4wG7kUIjFkAf5xm3HPCZZBKd6MybYB7SYius0ppgkK3rlevE6wYgE0-w/exec';

        document.addEventListener('DOMContentLoaded', async () => {
            const dataTableBody = document.querySelector('#dataTable tbody');
            const loadingMessage = document.getElementById('loadingMessage');
            
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                
                // מיון הנתונים לפי שם מלא בסדר אלפביתי
                data.sort((a, b) => {
                    const nameA = a.fullName || '';
                    const nameB = b.fullName || '';
                    return nameA.localeCompare(nameB, 'he', { sensitivity: 'base' });
                });
                
                loadingMessage.style.display = 'none';
                
                let stats = {
                    'כן': 0,
                    'לא': 0,
                    'אולי': 0,
                    'אין-מענה': 0
                };
                
                let peopleLists = {
                    'כן': [],
                    'לא': [],
                    'אולי': [],
                    'אין-מענה': []
                };

                data.forEach(row => {
                    const tr = document.createElement('tr');
                    
                    if (row.fullName && (!row.phoneNumber || row.phoneNumber.trim() === '')) {
                        tr.classList.add('highlight-red');
                    }
                    
                    tr.innerHTML = `
                        <td>${row.fullName}</td>
                        <td>${row.phoneNumber}</td>
                        <td>${row.status || ''}</td>
                        <td>${row.count || ''}</td>
                    `;
                    dataTableBody.appendChild(tr);

                    const statusKey = (row.status || '').toLowerCase().replace(' ', '-') || 'אין-מענה';
                    const peopleCount = parseInt(row.count, 10) || 0;
                    
                    if (stats[statusKey] !== undefined) {
                        stats[statusKey] += peopleCount;
                        peopleLists[statusKey].push(row);
                    }
                });

                document.getElementById('count-כן').textContent = stats['כן'];
                document.getElementById('count-לא').textContent = stats['לא'];
                document.getElementById('count-אולי').textContent = stats['אולי'];
                document.getElementById('count-אין-מענה').textContent = stats['אין-מענה'];
                
                const modal = document.getElementById('myModal');
                const modalTitle = document.getElementById('modalTitle');
                const modalTableBody = document.querySelector('#modalTable tbody');
                const closeModal = document.querySelector('.close');

                document.querySelectorAll('.summary-card').forEach(card => {
                    card.addEventListener('click', () => {
                        const status = card.id.split('-')[1];
                        const list = peopleLists[status];
                        
                        // מיון הרשימה בחלון הקופץ
                        list.sort((a, b) => {
                            const nameA = a.fullName || '';
                            const nameB = b.fullName || '';
                            return nameA.localeCompare(nameB, 'he', { sensitivity: 'base' });
                        });

                        modalTitle.textContent = `רשימת ${card.querySelector('h3').textContent}`;
                        modalTableBody.innerHTML = '';
                        
                        list.forEach(person => {
                            const tr = document.createElement('tr');
                            
                            if (person.fullName && (!person.phoneNumber || person.phoneNumber.trim() === '')) {
                                tr.classList.add('highlight-red');
                            }
                            
                            tr.innerHTML = `
                                <td>${person.fullName}</td>
                                <td>${person.phoneNumber}</td>
                                <td>${person.count || ''}</td>
                            `;
                            modalTableBody.appendChild(tr);
                        });

                        modal.style.display = 'block';
                    });
                });

                closeModal.addEventListener('click', () => {
                    modal.style.display = 'none';
                });
                
                window.addEventListener('click', (event) => {
                    if (event.target === modal) {
                        modal.style.display = 'none';
                    }
                });

            } catch (error) {
                loadingMessage.textContent = 'שגיאה בטעינת הנתונים.';
                console.error('Error fetching data:', error);
            }
        });
    </script>
</body>
</html>
