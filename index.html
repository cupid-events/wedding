<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 拽专 砖专 注</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .summary-card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            color: white;
        }
        .summary-card:hover {
            transform: translateY(-5px);
        }
        .summary-card h3 {
            margin-top: 0;
            color: white;
        }
        .summary-card .count {
            font-size: 2.5em;
            font-weight: bold;
            color: white;
        }
        #fullList {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #fullList h2 {
            margin-top: 0;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .table-responsive {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: right;
            white-space: nowrap;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
            max-width: 600px;
        }
        .close {
            color: #aaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #card- {
            background-color: #4CAF50; /* 专拽 */
        }
        #card- {
            background-color: #F44336; /*  */
        }
        #card- {
            background-color: #FF9800; /* 转 */
        }
        #card--注 {
            background-color: #6c757d; /* 驻专 */
        }
        /* 住 :  住驻专 驻 */
        .highlight-red {
            background-color: #ffcccc !important; 
        }
        /* 住 专: 驻转 住驻专 驻 */
        .highlight-maroon {
            background-color: #c47b7b !important; 
        }

        /* 住 砖 驻砖 */
        .search-container {
            display: flex;
            margin-bottom: 20px;
            direction: rtl;
        }
        .search-container input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px 4px 4px 4px; 
            font-size: 16px;
        }
        /* 住专转 驻转专 驻砖  注专 住  */
        .search-container button {
            display: none; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> 拽专 砖专 注</h1>
        <div class="summary-grid">
            <div class="summary-card" id="card-" data-status="">
                <h3>注</h3>
                <p class="count" id="count-">0</p>
            </div>
            <div class="summary-card" id="card-" data-status="">
                <h3> 注</h3>
                <p class="count" id="count-">0</p>
            </div>
            <div class="summary-card" id="card-" data-status="">
                <h3></h3>
                <p class="count" id="count-">0</p>
            </div>
            <div class="summary-card" id="card--注" data-status=" 注">
                <h3> 注</h3>
                <p class="count" id="count--注">0</p>
            </div>
        </div>

        <div id="fullList">
            <h2>专砖 </h2>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="驻砖 砖   住驻专 驻" oninput="filterTable()">
                <button id="searchButton" style="display: none;"></button> 
            </div>
            <p id="loadingMessage">注 转...</p>
            <div class="table-responsive">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>砖 </th>
                            <th>住驻专 驻</th>
                            <th>注 住住</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <div class="table-responsive">
                <table id="modalTable">
                    <thead>
                        <tr>
                            <th>砖 </th>
                            <th>住驻专 驻</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxRu3AL4ZOdLhLHx-t1CrtFqx7krmMyRmAOpsek9sXrPinvCHMuMjs3PK1a6W4z9gDe5g/exec';
        let allData = []; 
        let peopleLists = {}; 

        // 驻拽爪 驻 驻转 住 砖专转
        function processAndRenderTable(data, tableBody, isModal = false) {
            tableBody.innerHTML = '';
            
            // 1. 住驻专转 转专转 住驻专 驻
            const phoneCounts = {};
            data.forEach(row => {
                const normalizedPhone = (row.phoneNumber || '').replace(/[\s\-\_]/g, '');
                if (normalizedPhone) {
                    phoneCounts[normalizedPhone] = (phoneCounts[normalizedPhone] || 0) + 1;
                }
            });

            // 2. 专专 砖专转 住
            data.forEach(row => {
                const tr = document.createElement('tr');
                
                const normalizedPhone = (row.phoneNumber || '').replace(/[\s\-\_]/g, '');
                const hasPhone = !!normalizedPhone;

                // 住 :  住驻专 驻
                if (row.fullName && !hasPhone) {
                    tr.classList.add('highlight-red');
                }
                
                // 住 专: 驻转 住驻专 驻
                if (hasPhone && phoneCounts[normalizedPhone] > 1) {
                    tr.classList.add('highlight-maroon');
                }
                
                // 转 转 砖专
                if (isModal) {
                    tr.innerHTML = `
                        <td>${row.fullName || ''}</td>
                        <td>${row.phoneNumber || ''}</td>
                        <td>${row.count || ''}</td>
                    `;
                } else {
                    tr.innerHTML = `
                        <td>${row.fullName || ''}</td>
                        <td>${row.phoneNumber || ''}</td>
                        <td>${row.status || ''}</td>
                        <td>${row.count || ''}</td>
                    `;
                }
                
                tableBody.appendChild(tr);
            });
        }
        
        // 驻拽爪 住 专砖  - 驻注转 转  拽
        window.filterTable = function() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const dataTableBody = document.querySelector('#dataTable tbody');
            
            if (!searchTerm) {
                // 爪 转  转 拽专
                processAndRenderTable(allData, dataTableBody);
                return;
            }

            const filteredData = allData.filter(row => {
                const fullName = (row.fullName || '').toLowerCase();
                const phoneNumber = (row.phoneNumber || '').toLowerCase();
                
                // 拽   驻砖  砖   住驻专 驻
                return fullName.includes(searchTerm) || phoneNumber.includes(searchTerm);
            });

            processAndRenderTable(filteredData, dataTableBody);
        }
        
        document.addEventListener('DOMContentLoaded', async () => {
            const dataTableBody = document.querySelector('#dataTable tbody');
            const loadingMessage = document.getElementById('loadingMessage');
            
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                
                // 砖专转 转 拽专 
                allData = data.sort((a, b) => {
                    const nameA = a.fullName || '';
                    const nameB = b.fullName || '';
                    return nameA.localeCompare(nameB, 'he', { sensitivity: 'base' });
                });
                
                loadingMessage.style.display = 'none';
                
                let stats = {
                    '': 0,
                    '': 0,
                    '': 0,
                    '-注': 0
                };
                
                peopleLists = {
                    '': [],
                    '': [],
                    '': [],
                    '-注': []
                };

                allData.forEach(row => {
                    const statusKey = (row.status || '').toLowerCase().replace(' ', '-') || '-注';
                    const peopleCount = parseInt(row.count, 10) || 0;
                    
                    if (stats[statusKey] !== undefined) {
                        stats[statusKey] += peopleCount;
                        peopleLists[statusKey].push(row);
                    }
                });

                // 专专  
                processAndRenderTable(allData, dataTableBody);

                // 注 住驻专转 专住 住
                document.getElementById('count-').textContent = stats[''];
                document.getElementById('count-').textContent = stats[''];
                document.getElementById('count-').textContent = stats[''];
                document.getElementById('count--注').textContent = stats['-注'];
                
                const modal = document.getElementById('myModal');
                const modalTitle = document.getElementById('modalTitle');
                const modalTableBody = document.querySelector('#modalTable tbody');
                const closeModal = document.querySelector('.close');

                //  爪专 -event listener 驻专 -keypress/Enter  砖-oninput 驻 

                document.querySelectorAll('.summary-card').forEach(card => {
                    card.addEventListener('click', () => {
                        const rawStatus = card.getAttribute('data-status');
                        const statusKey = rawStatus.toLowerCase().replace(' ', '-'); 

                        const list = peopleLists[statusKey];
                        
                        if (!list) return; 

                        //  专砖  拽驻抓
                        list.sort((a, b) => {
                            const nameA = a.fullName || '';
                            const nameB = b.fullName || '';
                            return nameA.localeCompare(nameB, 'he', { sensitivity: 'base' });
                        });

                        modalTitle.textContent = `专砖转 ${card.querySelector('h3').textContent}`;
                        
                        // 砖砖 驻拽爪转 专专  注专   住 驻转
                        processAndRenderTable(list, modalTableBody, true);

                        modal.style.display = 'block';
                    });
                });

                closeModal.addEventListener('click', () => {
                    modal.style.display = 'none';
                });
                
                window.addEventListener('click', (event) => {
                    if (event.target === modal) {
                        modal.style.display = 'none';
                    }
                });

            } catch (error) {
                loadingMessage.textContent = '砖 注转 转.';
                console.error('Error fetching data:', error);
            }
        });
    </script>
</body>
</html>
