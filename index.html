<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לוח בקרה אישורי הגעה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .summary-card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            color: white;
        }
        .summary-card:hover {
            transform: translateY(-5px);
        }
        .summary-card h3 {
            margin-top: 0;
            color: white;
        }
        .summary-card .count {
            font-size: 2.5em;
            font-weight: bold;
            color: white;
        }
        #fullList {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #fullList h2 {
            margin-top: 0;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .table-responsive {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: right;
            white-space: nowrap;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
            max-width: 600px;
        }
        .close {
            color: #aaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #card-כן {
            background-color: #4CAF50; /* ירוק */
        }
        #card-לא {
            background-color: #F44336; /* אדום */
        }
        #card-אולי {
            background-color: #FF9800; /* כתום */
        }
        #card-אין-מענה {
            background-color: #6c757d; /* אפור */
        }
        /* סימון אדום: אין מספר טלפון */
        .highlight-red {
            background-color: #ffcccc !important; 
        }
        /* סימון בורדו: כפילויות במספרי טלפון */
        .highlight-maroon {
            background-color: #c47b7b !important; 
        }

        /* סגנון לשדה החיפוש */
        .search-container {
            display: flex;
            margin-bottom: 20px;
            direction: rtl;
        }
        .search-container input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px 4px 4px 4px; 
            font-size: 16px;
        }
        /* הסרת כפתור החיפוש בגלל המעבר לסינון אוטומטי */
        .search-container button {
            display: none; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>לוח בקרה אישורי הגעה</h1>
        <div class="summary-grid">
            <div class="summary-card" id="card-כן" data-status="כן">
                <h3>מגיעים</h3>
                <p class="count" id="count-כן">0</p>
            </div>
            <div class="summary-card" id="card-לא" data-status="לא">
                <h3>לא מגיעים</h3>
                <p class="count" id="count-לא">0</p>
            </div>
            <div class="summary-card" id="card-אולי" data-status="אולי">
                <h3>אולי</h3>
                <p class="count" id="count-אולי">0</p>
            </div>
            <div class="summary-card" id="card-אין-מענה" data-status="אין מענה">
                <h3>אין מענה</h3>
                <p class="count" id="count-אין-מענה">0</p>
            </div>
        </div>

        <div id="fullList">
            <h2>רשימה מלאה</h2>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="חפש שם מלא או מספר טלפון" oninput="filterTable()">
                <button id="searchButton" style="display: none;">🔍</button> 
            </div>
            <p id="loadingMessage">טוען נתונים...</p>
            <div class="table-responsive">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>שם מלא</th>
                            <th>מספר טלפון</th>
                            <th>עדכון סטטוס</th>
                            <th>כמה</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <div class="table-responsive">
                <table id="modalTable">
                    <thead>
                        <tr>
                            <th>שם מלא</th>
                            <th>מספר טלפון</th>
                            <th>כמה</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxRu3AL4ZOdLhLHx-t1CrtFqx7krmMyRmAOpsek9sXrPinvCHMuMjs3PK1a6W4z9gDe5g/exec';
        let allData = []; 
        let peopleLists = {}; 

        // פונקציה לטיפול בכפילויות וסימון השורות
        function processAndRenderTable(data, tableBody, isModal = false) {
            tableBody.innerHTML = '';
            
            // 1. ספירת תדירות מספרי הטלפון
            const phoneCounts = {};
            data.forEach(row => {
                const normalizedPhone = (row.phoneNumber || '').replace(/[\s\-\_]/g, '');
                if (normalizedPhone) {
                    phoneCounts[normalizedPhone] = (phoneCounts[normalizedPhone] || 0) + 1;
                }
            });

            // 2. רינדור השורות וסימון
            data.forEach(row => {
                const tr = document.createElement('tr');
                
                const normalizedPhone = (row.phoneNumber || '').replace(/[\s\-\_]/g, '');
                const hasPhone = !!normalizedPhone;

                // סימון אדום: אין מספר טלפון
                if (row.fullName && !hasPhone) {
                    tr.classList.add('highlight-red');
                }
                
                // סימון בורדו: כפילות במספר טלפון
                if (hasPhone && phoneCounts[normalizedPhone] > 1) {
                    tr.classList.add('highlight-maroon');
                }
                
                // בניית תוכן השורה
                if (isModal) {
                    tr.innerHTML = `
                        <td>${row.fullName || ''}</td>
                        <td>${row.phoneNumber || ''}</td>
                        <td>${row.count || ''}</td>
                    `;
                } else {
                    tr.innerHTML = `
                        <td>${row.fullName || ''}</td>
                        <td>${row.phoneNumber || ''}</td>
                        <td>${row.status || ''}</td>
                        <td>${row.count || ''}</td>
                    `;
                }
                
                tableBody.appendChild(tr);
            });
        }
        
        // פונקציה לסינון הרשימה המלאה - מופעלת אוטומטית בכל הקלדה
        window.filterTable = function() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const dataTableBody = document.querySelector('#dataTable tbody');
            
            if (!searchTerm) {
                // מציג את כל הנתונים המקוריים
                processAndRenderTable(allData, dataTableBody);
                return;
            }

            const filteredData = allData.filter(row => {
                const fullName = (row.fullName || '').toLowerCase();
                const phoneNumber = (row.phoneNumber || '').toLowerCase();
                
                // בדיקה אם מונח החיפוש כלול בשם המלא או במספר הטלפון
                return fullName.includes(searchTerm) || phoneNumber.includes(searchTerm);
            });

            processAndRenderTable(filteredData, dataTableBody);
        }
        
        document.addEventListener('DOMContentLoaded', async () => {
            const dataTableBody = document.querySelector('#dataTable tbody');
            const loadingMessage = document.getElementById('loadingMessage');
            
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                
                // שמירת הנתונים המקוריים ומיון
                allData = data.sort((a, b) => {
                    const nameA = a.fullName || '';
                    const nameB = b.fullName || '';
                    return nameA.localeCompare(nameB, 'he', { sensitivity: 'base' });
                });
                
                loadingMessage.style.display = 'none';
                
                let stats = {
                    'כן': 0,
                    'לא': 0,
                    'אולי': 0,
                    'אין-מענה': 0
                };
                
                peopleLists = {
                    'כן': [],
                    'לא': [],
                    'אולי': [],
                    'אין-מענה': []
                };

                allData.forEach(row => {
                    const statusKey = (row.status || '').toLowerCase().replace(' ', '-') || 'אין-מענה';
                    const peopleCount = parseInt(row.count, 10) || 0;
                    
                    if (stats[statusKey] !== undefined) {
                        stats[statusKey] += peopleCount;
                        peopleLists[statusKey].push(row);
                    }
                });

                // רינדור הטבלה המלאה
                processAndRenderTable(allData, dataTableBody);

                // עדכון הספירות בכרטיסי הסיכום
                document.getElementById('count-כן').textContent = stats['כן'];
                document.getElementById('count-לא').textContent = stats['לא'];
                document.getElementById('count-אולי').textContent = stats['אולי'];
                document.getElementById('count-אין-מענה').textContent = stats['אין-מענה'];
                
                const modal = document.getElementById('myModal');
                const modalTitle = document.getElementById('modalTitle');
                const modalTableBody = document.querySelector('#modalTable tbody');
                const closeModal = document.querySelector('.close');

                // אין צורך ב-event listener נפרד ל-keypress/Enter כיוון שה-oninput מטפל בזה

                document.querySelectorAll('.summary-card').forEach(card => {
                    card.addEventListener('click', () => {
                        const rawStatus = card.getAttribute('data-status');
                        const statusKey = rawStatus.toLowerCase().replace(' ', '-'); 

                        const list = peopleLists[statusKey];
                        
                        if (!list) return; 

                        // מיון הרשימה בחלון הקופץ
                        list.sort((a, b) => {
                            const nameA = a.fullName || '';
                            const nameB = b.fullName || '';
                            return nameA.localeCompare(nameB, 'he', { sensitivity: 'base' });
                        });

                        modalTitle.textContent = `רשימת ${card.querySelector('h3').textContent}`;
                        
                        // שימוש בפונקציית הרינדור גם עבור המודאל כדי לסמן כפילויות
                        processAndRenderTable(list, modalTableBody, true);

                        modal.style.display = 'block';
                    });
                });

                closeModal.addEventListener('click', () => {
                    modal.style.display = 'none';
                });
                
                window.addEventListener('click', (event) => {
                    if (event.target === modal) {
                        modal.style.display = 'none';
                    }
                });

            } catch (error) {
                loadingMessage.textContent = 'שגיאה בטעינת הנתונים.';
                console.error('Error fetching data:', error);
            }
        });
    </script>
</body>
</html>
